<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Direct Donwload Stalker</title>

<body>
    <h1> Direct Download Stalker </h1>
    <form id="frm1" onsubmit="window.open(myFunction1());">
        File name:
        <fieldset id="frm1-file-name" style="border: 0px">
            <input type="text" id="text-input-file-name" name="filename" placeholder="file name to search for" style="width: 35%"><br>
        </fieldset>
        File type:<br>
        <fieldset id="frm1-file-type"  style="border: 0px">
          <label for="checkbox-radio-option-videos">
            <input type="radio" id="checkbox-radio-option-videos" name="file-type" value="videos" checked> Videos <br>
          </label>
          <label for="checkbox-radio-option-images">
            <input type="radio" id="checkbox-radio-option-images" name="file-type" value="images"> Images <br>
          </label>
          <label for="checkbox-radio-option-books">
            <input type="radio" id="checkbox-radio-option-books" name="file-type" value="books"> Books <br>
          </label>
          <label for="checkbox-radio-option-music">
            <input type="radio" id="checkbox-radio-option-music" name="file-type" value="music"> Music <br>
          </label>
          <label for="checkbox-radio-option-software">
            <input type="radio" id="checkbox-radio-option-software" name="file-type" value="software"> Software <br>
          </label>
          <label for="checkbox-radio-option-other">
            <input type="radio" id="checkbox-radio-option-other" name="file-type" value="other"> Other
          </label>
        </fieldset>

        Search Engine:<br>
        <fieldset id="frm1-search-engine" style="border: 0px">
          <label for="checkbox-radio-option-google">
            <input type="radio" id="checkbox-radio-option-google" name="search_engine" value="Google" checked> Google <br>
          </label>
          <label for="checkbox-radio-option-startpage">
            <input type="radio" id="checkbox-radio-option-startpage" name="search_engine" value="Startpage"> Startpage <br>

        </fieldset>

        <button type="submit">Try & Find It</button>

    <p id="demo"></p>
